<html>

<body>
    <div>Factory Pattern Vs constructor Pattern </div>
    <ul>
        <li>step by step</li>
        <li>day day up</li>
    </ul>
    <script>
        function Person() {}

        Person.prototype = {
            name: "test",
            age: 18,
            job: " test system ",
            sayName: function() {
                console.log(this.name);
            }
        }

        var person = new Person();
        console.log(person.constructor === Person);


        function PersonTest() {}
        PersonTest.prototype.name = "test";
        PersonTest.prototype.age = 18;
        PersonTest.prototype.job = "test";
        PersonTest.prototype.sayName = function() {
            alert(this.name);
        }

        var test = new PersonTest()
        console.log(test.constructor === PersonTest)

    </script>
</body>

</html>
